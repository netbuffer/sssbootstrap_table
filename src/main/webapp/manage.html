					yAxis : [ {

							normal : {

							normal : {
								show : true,

								formatter : function(obj) {
									if (obj.value > 0) {

								}

				myChart.setOption(option);
				
				
				var myChart2 = echarts.init(document
						.getElementById('echarts_test2'));
				var option2 = {
					title : {
						text : '用户注册统计',
						subtext : "时间分组统计",
						subtextStyle : {
							fontSize : 15,
							fontWeight : 'bold',
							color : 'black'
						}
					},
					tooltip : {
						show : true
					},
					legend : {
						data : [ '注册数' ]
					},
					color : '#61a0a8',
					axisType : 'category',
					xAxis : {
						position : "top",
						data : data.c,
						axisLabel : {
							formatter : function(value) {
								return value + "时间段";
							}
						}
					},
					yAxis : [ {
						type:"value"
					} ],
					series : [ {
						"name" : "注册数",
						"type" : "bar",
						"data" : data.d,

							normal : {

							}

	function operateFormatter(value, row, index) {
		return [
				'<a class="edit ml10" style="color:black;" href="javascript:void(0)" title="编辑">',
				'<span class="glyphicon glyphicon-edit"></span>',
				'</a>&emsp;',
				'<a class="remove ml10" style="color:black;" href="javascript:void(0)" title="删除">',
				'<i class="glyphicon glyphicon-remove"></i>', '</a>' ].join('');
	}

	function hideIdFormatter(value, row, index) {
		return "<input type='hidden' value="+value+" name='id' />";
	}

	window.operateEvents = {
		'click .like' : function(e, value, row, index) {
			alert('You click like icon, row: ' + JSON.stringify(row));
			console.log(value, row, index);
		},
		'click .edit' : function(e, value, row, index) {
			clear_user_form();
			console.log("row:%o",row);
		    $("#user_edit_form input[name='name']").attr("placeholder",row.name);
            $("#user_edit_form input[name='name']").val(row.name);
            $("#user_edit_form input[name='age']").attr("placeholder",row.age);
            $("#user_edit_form input[name='age']").val(row.age);
			if(row.card!=null){
				$("#user_edit_form input[name='card.cardNo']").val(row.card.cardNo);
			}
            $("#user_edit_form input[type='radio'][name='sex'][value='"+row.sex+"']").attr("checked",'checked');
            $("#user_edit_form input[name='adddate']").attr("placeholder",moment(moment.unix(row.adddate)).format('YYYY-MM-DD HH:mm:ss'));
			$("#waituserid").val(row.id);
			$("#edituc").modal("show");
		},
		'click .remove' : function(e, value, row, index) {
			//alert('You click remove icon, row: ' + JSON.stringify(row));
			var delid = $("[data-index=" + index + "]").find('td').eq(0)
					.children().first().val();
			bootbox.confirm("确定删除该条记录吗？", function(result) {
				if(result){
				  $.getJSON('user/delete', {
						"id" : delid
					}, function(data) {
						$("#dtb").bootstrapTable('refresh');
					});
				}else{
					bootbox.alert("操作取消");
				}
			}); 
// 			if (confirm("确定删除该条记录吗？" + delid)) {
// 				$.getJSON('user/delete', {
// 					"id" : delid
// 				}, function(data) {
// 					$("#dtb").bootstrapTable('refresh');
// 				});
// 			}
			console.log(value, row, index);
		}
	};

	function refreshTable() {
		$("table").bootstrapTable('refresh', {
			url : $("table").attr('data-url')
		});
	}

	function makeparmter(params) {
		params.queryby = $("#queryby").val();
		var ret = '';
		for ( var i in params) {
			ret += i + ':' + params[i];
		}
		//alert(ret);
		return params;
	}

	function saveUser() {
	    var sex=$("#user_edit_form input[name='sex']:checked").val();
	    $.ajax({
	        url:"user",
			data:{
            	"id" : $("#waituserid").val(),
				"name" : $("#user_edit_form input[name='name']").val(),
				"age":$("#user_edit_form input[name='age']").val(),
				"sex":sex==""?"男":sex,
				"card.userId":$("#waituserid").val(),
				"card.cardNo":$("#user_edit_form input[name='card.cardNo']").val(),
				"adddate":$("#user_edit_form input[name='adddate']").val(),//使用springmvc自定义类型转换器StringToTimestampConverter
				"_method":"PUT"
            },
//			data:$("#user_edit_form").serialize(),
			type:"post",
			success:function (data) {
	            if(data.success){
					$("#edituc").modal('hide');
					clear_user_form();
					refreshTable();
				}else {
                    bootbox.alert(JSON.stringify(data));
				}
            }
		});
	}

	function clear_user_form() {
		$(':input','#user_edit_form')
		.not(':button, :submit, :reset,:radio')
		.val('')
		.removeAttr('checked')
		.removeAttr('selected');
	}

	function checkToday() {
		$("#queryby").val('0');
		refreshTable();
	}

	function checkAll() {
		$("#queryby").val('1');
		refreshTable();
	}

	function sys_Exit() {
		bootbox.confirm("确定退出系统吗？", function(result) {
			if(result){
				window.location.href = "exit";
			}
		}); 
// 		if (confirm("确定退出系统吗")) {
// 			window.location.href = "exit";
// 		}
	}
	function exporyToday() {
		if (confirm("确定导出当天记录吗？")) {
			window.location.href = "user/export";
		}
	}
	function exporyAll() {
		if (confirm("确定导出所有记录吗？")) {
			window.location.href = "export";
		}
	}
	
	function dateFormatter(value, row, index) {
		return moment.unix(value).format("YYYY-MM-DD hh:mm:ss a");
	}
</script>
