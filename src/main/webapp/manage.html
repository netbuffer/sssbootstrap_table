		<!-- data-page-size设定分页大小 -->
		<table id="dtb" data-toggle="table"
			data-url="user/userlist.json" class="table table-hover"
			data-show-columns="true" data-search="true" data-show-refresh="true"
			data-show-toggle="true" data-show-export="true"
			data-page-size="50" 
			data-export-types="['json', 'xml', 'csv', 'txt', 'sql', 'excel']"
			data-height="450" data-side-pagination="server"

			data-query-params="makeparmter"
		    data-sort-name="adddate"
		    data-sort-order="desc">
			<thead>
				<tr>
					<th data-field="id" data-formatter="hideIdFormatter" class="hide"></th>
					<th data-field="name" data-align="left">姓名</th>
					<th data-field="sex" data-align="center">性别</th>
					<th data-field="age">年龄</th>
					<th data-field="phone">手机号</th>
					<th data-field="deliveryaddress">收货地址</th>
					<th data-field="adddate" data-formatter="dateFormatter" data-sortable="true">添加时间</th>

		<div class="modal fade" id="edituc" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">编辑当前用户的资料</h4>
					</div>
					<div class="modal-body">
						<form role="form" onsubmit="return false" id="user_edit_form">
							<div class="form-group">
								<label for="user_name">用户名</label>
								<input id="user_name" type="text" name="name" class="form-control" value="" placeholder="请输入姓名" required="required" />
							</div>
							<div class="form-group">
								<label for="age">年龄</label>
								<input type="number" class="form-control" name="age" id="age" placeholder="请输入年龄">
							</div>
							<div class="form-group">
								<label for="age">性别</label>&emsp;
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineRadio1" value="男"> 男
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineRadio2" value="女"> 女
								</label>
							</div>
							<div class="form-group">
								<label for="card.cardNo">卡号</label>
								<input type="text" class="form-control" name="card.cardNo" id="card.cardNo" placeholder="请输入卡号">
							</div>
							<div class="form-group">
								<label for="user_adddate">添加时间</label>
								<div class='input-group date' id='user_adddate'>
									<input type='text' name="adddate" class="form-control" />
									<span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span> </span>
								</div>
							</div>
							<input id="waituserid" type="hidden" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary"
							onclick="saveUser();">保存</button>
					</div>
				</div>
			</div>

	<script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript">
        $(function() {

            $('#user_adddate').datetimepicker({
                "format":"YYYY-MM-DD HH:mm:ss"
            });

            $.get("test/indexurl",function(data){
                //position:fixed;bottom:0;left: 0; z-index:99999 ;
                $('#qr').popover({
                    title:"扫一扫",
                    content:"<img src='test/qr?width=200&height=200&param="+data+"&r=51&g=0&b=51' style='width:100px;height:100px;' alt='扫一扫访问'>",
                    html:true,
                    placement:"bottom",
                    trigger:"hover"
                });
            });
            $.getJSON('newdata.json', function(data) {
                $("#xinzeng").text(data.newcount);
                $("#xinzeng").tooltip({
                    "title" : "今日新增数据，点击查看",
                    "placement" : "bottom"
                });
                $("#xinzeng").mouseover();
                $(".login_username").text(data.username);
                $.getJSON('datacount', function(data) {
                    var myChart = echarts.init(document
                        .getElementById('echarts_test'));
                    var option = {
                        title : {
                            text : '用户注册统计',
                            subtext : "时间分组统计",
                            subtextStyle : {
                                fontSize : 15,
                                fontWeight : 'bold',
                                color : 'black'
                            }
                        },
                        tooltip : {
                            show : true
                        },
                        legend : {
                            data : [ '注册数' ]
                        },
                        color : '#61a0a8',
                        axisType : 'category',
                        xAxis : {
                            position : "top",
                            axisLabel : {
                                formatter : function(value) {
                                    return value + "个";
                                }
                            }
                        },
                        yAxis : [ {
                            data : data.c
                        } ],
                        series : [ {
                            "name" : "注册数",
                            "type" : "bar",
                            "data" : data.d,
                            itemStyle : {
                                normal : {
                                    color : 'orange'
                                }
                            },
                            label : {
                                normal : {
                                    show : true,
                                    position : 'right',
                                    formatter : function(obj) {
                                        if (obj.value > 0) {
                                            return obj.value + "个";
                                        } else {
                                            return "暂无数据";
                                        }
                                    }
                                }
                            }
                        } ]
                    };
                    // 为echarts对象加载数据
                    myChart.setOption(option);


                    var myChart2 = echarts.init(document
                        .getElementById('echarts_test2'));
                    var option2 = {
                        title : {
                            text : '用户注册统计',
                            subtext : "时间分组统计",
                            subtextStyle : {
                                fontSize : 15,
                                fontWeight : 'bold',
                                color : 'black'
                            }
                        },
                        tooltip : {
                            show : true
                        },
                        legend : {
                            data : [ '注册数' ]
                        },
                        color : '#61a0a8',
                        axisType : 'category',
                        xAxis : {
                            position : "top",
                            data : data.c,
                            axisLabel : {
                                formatter : function(value) {
                                    return value + "时间段";
                                }
                            }
                        },
                        yAxis : [ {
                            type:"value"
                        } ],
                        series : [ {
                            "name" : "注册数",
                            "type" : "bar",
                            "data" : data.d,
                            itemStyle : {
                                normal : {
                                    color : 'orange'
                                }
                            },
                            label : {
                                normal : {
                                    show : true,
                                    position : 'top',
                                    formatter : function(obj) {
                                        if (obj.value > 0) {
                                            return obj.value + "个";
                                        } else {
                                            return "暂无数据";
                                        }
                                    }
                                }
                            }
                        } ]
                    };
                    // 为echarts对象加载数据
                    myChart2.setOption(option2);
                });

            });
        });

        function operateFormatter(value, row, index) {
            return [
                '<a class="edit ml10" style="color:black;" href="javascript:void(0)" title="编辑">',
                '<span class="glyphicon glyphicon-edit"></span>',
                '</a>&emsp;',
                '<a class="remove ml10" style="color:black;" href="javascript:void(0)" title="删除">',
                '<i class="glyphicon glyphicon-remove"></i>', '</a>' ].join('');
        }

        function hideIdFormatter(value, row, index) {
            return "<input type='hidden' value="+value+" name='id' />";
        }

        window.operateEvents = {
            'click .like' : function(e, value, row, index) {
                alert('You click like icon, row: ' + JSON.stringify(row));
                console.log(value, row, index);
            },
            'click .edit' : function(e, value, row, index) {
                clear_user_form();
                console.log("row:%o",row);
                $("#user_edit_form input[name='name']").attr("placeholder",row.name);
                $("#user_edit_form input[name='name']").val(row.name);
                $("#user_edit_form input[name='age']").attr("placeholder",row.age);
                $("#user_edit_form input[name='age']").val(row.age);
                if(row.card!=null){
                    $("#user_edit_form input[name='card.cardNo']").val(row.card.cardNo);
                }
                $("#user_edit_form input[type='radio'][name='sex'][value='"+row.sex+"']").attr("checked",'checked');
                $("#user_edit_form input[name='adddate']").attr("placeholder",moment(moment.unix(row.adddate)).format('YYYY-MM-DD HH:mm:ss'));
                $("#waituserid").val(row.id);
                $("#edituc").modal("show");
            },
            'click .remove' : function(e, value, row, index) {
                //alert('You click remove icon, row: ' + JSON.stringify(row));
                var delid = $("[data-index=" + index + "]").find('td').eq(0)
                    .children().first().val();
                bootbox.confirm("确定删除该条记录吗？", function(result) {
                    if(result){
                        $.getJSON('user/delete', {
                            "id" : delid
                        }, function(data) {
                            $("#dtb").bootstrapTable('refresh');
                        });
                    }else{
                        bootbox.alert("操作取消");
                    }
                });
// 			if (confirm("确定删除该条记录吗？" + delid)) {
// 				$.getJSON('user/delete', {
// 					"id" : delid
// 				}, function(data) {
// 					$("#dtb").bootstrapTable('refresh');
// 				});
// 			}
                console.log(value, row, index);
            }
        };

        function refreshTable() {
            $("table").bootstrapTable('refresh', {
                url : $("table").attr('data-url')
            });
        }

        function makeparmter(params) {
            params.queryby = $("#queryby").val();
            var ret = '';
            for ( var i in params) {
                ret += i + ':' + params[i];
            }
            //alert(ret);
            return params;
        }

        function saveUser() {
            var sex=$("#user_edit_form input[name='sex']:checked").val();
            $.ajax({
                url:"user",
                data:{
                    "id" : $("#waituserid").val(),
                    "name" : $("#user_edit_form input[name='name']").val(),
                    "age":$("#user_edit_form input[name='age']").val(),
                    "sex":sex==""?"男":sex,
                    "card.userId":$("#waituserid").val(),
                    "card.cardNo":$("#user_edit_form input[name='card.cardNo']").val(),
                    "adddate":$("#user_edit_form input[name='adddate']").val(),//使用springmvc自定义类型转换器StringToTimestampConverter
                    "_method":"PUT"
                },
//			data:$("#user_edit_form").serialize(),
                type:"post",
                success:function (data) {
                    if(data.success){
                        $("#edituc").modal('hide');
                        clear_user_form();
                        refreshTable();
                    }else {
                        bootbox.alert(JSON.stringify(data));
                    }
                }
            });
        }

        function clear_user_form() {
            $(':input','#user_edit_form')
                .not(':button, :submit, :reset,:radio')
                .val('')
                .removeAttr('checked')
                .removeAttr('selected');
        }

        function checkToday() {
            $("#queryby").val('0');
            refreshTable();
        }

        function checkAll() {
            $("#queryby").val('1');
            refreshTable();
        }

        function sys_Exit() {
            bootbox.confirm("确定退出系统吗？", function(result) {
                if(result){
                    window.location.href = "exit";
                }
            });
// 		if (confirm("确定退出系统吗")) {
// 			window.location.href = "exit";
// 		}
        }
        function exporyToday() {
            if (confirm("确定导出当天记录吗？")) {
                window.location.href = "user/export";
            }
        }
        function exporyAll() {
            if (confirm("确定导出所有记录吗？")) {
                window.location.href = "export";
            }
        }

        function dateFormatter(value, row, index) {
            return moment.unix(value).format("YYYY-MM-DD hh:mm:ss a");
        }
	</script>
